<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self';">
    <title>支付成功 - 姓名命运分析</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .success-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .success-icon {
            font-size: 80px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        .success-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }
        
        .success-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn-return {
            display: inline-block;
            padding: 12px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .btn-return:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✓</div>
        <h1 class="success-title">支付成功！</h1>
        <p class="success-message">
            您的积分已成功充值到账户中。<br>
            感谢您对姓名命运分析的支持！
        </p>
        <a href="points.html" class="btn-return">返回积分页面</a>
    </div>

    <script>
        // 检查URL参数，如果有订单信息可以显示
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('order_id');
            const amount = urlParams.get('amount');
            
            if (orderId && amount) {
                const messageElement = document.querySelector('.success-message');
                messageElement.innerHTML = `
                    您的积分已成功充值到账户中。<br>
                    订单号: ${orderId}<br>
                    充值金额: ${amount} 元<br>
                    感谢您对姓名命运分析的支持！
                `;
            }
        });
    </script>
</body>
</html>
